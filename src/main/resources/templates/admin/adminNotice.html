<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="./fragment/head"></div>
    <div th:include="./fragment/header"></div>
    <div th:include="./fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/admin_banner.jpg}" alt="">
                <h1>사 &nbsp; 내 &nbsp; 공 &nbsp; 지 &nbsp; 사 &nbsp; 항</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/admin/admin}">ADMIN &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/admin/adminNotice}">사내공지사항 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>

        <div class="inner">
            <div class="pointBox pointBox_notice">
                <div class="point_admintext">사내공지사항</div>
                <span class="point_hr"></span>
            </div>

            <div class="notice_searchBox">
                <form th:action="@{/admin/adminNotice(page=${page.page}, search=${search})}" method="get">
                    <input type="text" name="aTitle" th:value="${search.aTitle}" placeholder="제목을 입력해주세요">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <!-- <h3><span th:text="${page.totalRecordCount}"></span>건이 검색되었습니다.</h3> -->
            <table class="board_table">
                <tr>
                    <th>No</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
                <tr th:each="adminnotice : ${adminnotice}" th:if="${not #lists.isEmpty(adminnotice)}">
                    <td><a th:href="@{/admin/adminNoticeDetail(aNum = ${adminnotice.aNum})}"><div th:text="${(page.page - 1) * page.recordSize + adminnoticeStat.index + 1}"></div></a></td>
                    <td><a th:href="@{/admin/adminNoticeDetail(aNum = ${adminnotice.aNum})}"><div th:text="${adminnotice.aCategory}"></div></a></td>
                    <td><a th:href="@{/admin/adminNoticeDetail(aNum = ${adminnotice.aNum})}"><div th:text="${adminnotice.aTitle}"></div></a></td>
                    <td><a th:href="@{/admin/adminNoticeDetail(aNum = ${adminnotice.aNum})}"><div th:text="${adminnotice.aWriter}"></div></a></td>
                    <td><a th:href="@{/admin/adminNoticeDetail(aNum = ${adminnotice.aNum})}"><div th:text="${adminnotice.aDate}"></div></a></td>
                </tr>
                <tr th:unless="${not #lists.isEmpty(adminnotice)}">
                    <td colspan="5">공지사항이 없습니다.</td>
                </tr>
            </table>

            <div class="paginationBox">
                <ul class="pagination">
                    <th:block th:if="${page.existPrevPage}">
                        <li>
                            <a th:href="@{/admin/adminNotice?(page=${(page.page - 1) - ((page.page - 1) % 5)}, aTitle=${search.aTitle})}">&lt;</a>
                        </li>
                    </th:block>
                    <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
                        <li th:class="${num == page.page} ? 'active'">
                            <a th:href="@{/admin/adminNotice(page=${num}, nTitle=${search.aTitle})}" th:text="${num}"></a>
                        </li>
                    </th:block>
                    <th:block th:if="${page.existNextPage}">
                        <li>
                            <a th:href="@{/admin/adminNotice(page=${(page.page + 1) + (4 - ((page.page - 1) % 5))}, aTitle=${search.aTitle})}">&gt;</a>
                        </li>
                    </th:block>
                </ul>
            </div>

            <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/adminNoticeWrite}">글쓰기</a></div>
        </div>
    </div>
    
    <div th:include="./fragment/footer"></div>
</body>
</html>
