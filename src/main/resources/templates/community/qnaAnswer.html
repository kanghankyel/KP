<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="./fragment/head"></div>
    <div th:include="./fragment/header"></div>
    <div th:include="./fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/notice_banner.jpg}" alt="">
                <h1>Q &nbsp; & &nbsp; A &nbsp; 답 &nbsp; 변 &nbsp; 작 &nbsp; 성</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/community/qna}">키즈월드커뮤니티 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/community/qnaDetail}">Q&A상세 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>
        
        <div class="inner">
            <div class="pointBox pointBox_noticedetail">
                <div class="point_middletext">Q&A 상세</div>
                <span class="point_hr"></span>
            </div>

            <div>
                <table class="board_write_table board_detail_table board_qna">
                    <tr th:each="qnaDetail : ${qnaDetail}">
                        <th class="left_td">제목</th>
                        <td colspan="3" id="deleteTitle" th:text="${qnaDetail.qQuestionTitle}"></td>                    
                    </tr>
                    <tr>
                        <th class="left_td">작성자</th>
                        <td id="deleteCategory" th:text="${qnaDetail.qQuestionWriter}"></td>
                        <th>전화번호</th>
                        <td id="deleteWriter" th:text="${qnaDetail.qPhonenum}"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea id="deleteContent" class="left_td" th:text="${qnaDetail.qQuestionContent}" readonly></textarea>
                        </td>
                    </tr>
                </table>
                <div class="qnaBtn">
                    <!-- <input type="button" value="삭 제" onclick="qnaDeleteYN()"> -->
                </div>
            </div>

            <div class="pointBox pointBox_noticedetail">
                <div class="point_admintext">관리자 답변작성</div>
                <span class="point_hr"></span>
            </div>
            <div class="qnaAnswer">
                <div>
                    <span>작성자 : </span>
                    <span id="qAnswerWriter" th:text="${#authentication.principal.member.uId}"></span>
                </div>
                <textarea id="qnaTextarea" th:text="${qnaDetail.qAnswerContent}" placeholder="답변을 입력해 주세요..." oninput="autoResize()"></textarea>
                <div>
                    <input type="button" sec:authorize="hasRole('ROLE_ADMIN')" value="작 성" onclick="qnaAnswerComplete()">
                    <input type="button" sec:authorize="hasRole('ROLE_ADMIN')" value="취 소" onclick="qnaAnswerCancel()">
                </div>
            </div>
        </div>
    </div>

    <div th:include="./fragment/footer"></div>



    <!--  script  -->
    <script>
        function qnaAnswerComplete(){
            const urlParams = new URLSearchParams(location.search);
            let qNum = urlParams.get("qNum");
            fetch(urlparam + '/community/qnaAnswer', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    qNum: qNum,
                    qAnswerWriter: document.getElementById("qAnswerWriter").innerText,
                    qAnswerContent: document.getElementById("qnaTextarea").value
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("Q&A 답변작성이 완료되었습니다.");
                        const currentURL = window.location.href;
                        const newURL = currentURL.replace("qnaAnswer", "qnaDetail");
                        window.location.href = newURL;
                    }else{
                        alert("Q&A 답변작성에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>

    <script>
        function qnaAnswerCancel(){
            alert("Q&A 답변작성을 취소하였습니다.");
            history.back();
        }
    </script>

    <!-- textarea 높이 조절 script -->
    <script>
        function autoResize() {
            const textarea = document.getElementById("qnaTextarea");
            textarea.style.height = "auto"; // 초기 높이로 설정
            textarea.style.height = textarea.scrollHeight + "px"; // 스크롤 높이에 맞춰 조절
        }
        // 페이지 로드 후에도 처음 높이를 조절하기 위해 이벤트를 발생시킴
        window.onload = autoResize;
  </script>
</body>
</html>
