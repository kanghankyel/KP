<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="/fragment/head"></div>
    <div th:include="/fragment/header"></div>
    <div th:include="/fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/notice_banner.jpg}" alt="">
                <h1>공 &nbsp; 지 &nbsp; 사 &nbsp; 항 &nbsp; 수 &nbsp; 정</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/community/notice}">공지사항 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/community/notice}">공지드립니다 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>
        
        <div class="inner">
            <h2>공지사항 수정</h2>
            <hr>
            <table class="board_write_table">
                <tr th:each="noticeDetail : ${noticeDetail}">
                    <th>제목</th>
                    <td colspan="3"><input type="text" id="editTitle" th:value="${noticeDetail.nTitle}"></td>                    
                </tr>
                <tr>
                    <th>카테고리</th>
                    <td><input type="text" id="editCategory" th:value="${noticeDetail.nCategory}"></td>
                    <th>작성자</th>
                    <td><input type="text" id="editWriter" th:value="${noticeDetail.nWriter}" readonly></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td colspan="3">
                        <textarea name="notice_textarea"  id="editContent" th:value="${noticeDetail.nContent}" th:text="${noticeDetail.nContent}"></textarea>
                    </td>
                </tr>
            </table>
            <div class="board_write_table_btn_box">
                <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')"><input type="button" value="수정완료" onclick="noticeEditComplete()"></div>
                <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')"><input type="button" value="수정취소" onclick="noticeEditCancel()"></div>
            </div>
        </div>
    </div>

    <div th:include="/fragment/footer"></div>


    <!--  script  -->
    <script>
        function noticeEditComplete(){
            const urlParams = new URLSearchParams(location.search);
            let nNum = urlParams.get("nNum");
            console.log(nNum);
            fetch('http://localhost:9000/community/noticeEdit', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    nNum: nNum,
                    nCategory: document.getElementById("editCategory").value,
                    nWriter: document.getElementById("editWriter").value,
                    nTitle: document.getElementById("editTitle").value,
                    nContent: document.getElementById("editContent").value
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("공지사항 수정이 완료되었습니다.");
                        location.href="http://localhost:9000/community/notice";
                    }else{
                        alert("공지사항 수정에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>

    <script>
        function noticeEditCancel(){
            alert("공지사항 수정을 취소하였습니다.");
            history.back();
        }
    </script>
</body>
</html>
