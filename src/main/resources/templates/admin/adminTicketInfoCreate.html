<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="./fragment/head"></div>
    <div th:include="./fragment/header"></div>
    <div th:include="./fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/admin_banner.jpg}" alt="">
                <h1>관 &nbsp; 리 &nbsp; 자 &nbsp; 페 &nbsp; 이 &nbsp; 지</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/admin/admin}">ADMIN &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/admin/adminTicket}">티켓정보 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>

        <div class="admin_wrap">
            <div th:include="./fragment/adminNav"></div>

            <section class="admin_content">
                <div class="pointBox">
                    <div class="point_admintext">티켓 정보</div>
                    <span class="point_hr"></span>
                </div>
                <div class="ticketInfoWrap">
                    <table>
                        <tr>
                            <th>티켓코드</th>
                            <th>티켓이름</th>
                            <th>티켓가격</th>
                            <th>티켓생성일</th>
                            <th>티켓수정일</th>
                        </tr>
                        <tr th:each="ticketDetail : ${ticketDetail}">
                            <td><input type="text" th:value="${ticketDetail.tType}" readonly></td>
                            <td><input type="text" th:value="${ticketDetail.tName}" readonly></td>
                            <td><input type="text" th:value="${ticketDetail.tPrice}" readonly></td>
                            <td><input type="text" th:value="${#dates.format(ticketDetail.tDate, 'yyyy-MM-dd')}" readonly></td>
                            <td><input type="text" th:value="${#dates.format(ticketDetail.tUpdate, 'yyyy-MM-dd')}" readonly></td>
                        </tr>
                    </table>
                    <div class="newTicketBox">
                        <i class="fa-solid fa-ticket"></i><span>티켓이름</span><input type="text" id="inputtName" placeholder="이름을 입력하세요..">
                        <i class="fa-solid fa-won-sign"></i><span>티켓가격</span><input type="text" id="inputtPrice" placeholder="가격을 입력하세요..">
                    </div>
                    <div class="newTicketBtn">
                        <input type="button" value="추 가" onclick="ticketInfoCreateComplete()">
                        <input type="button" value="취 소" onclick="ticketInfoCreateCancel()">
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div th:include="./fragment/footer"></div>


    <!-- script -->
    <script>
        function ticketInfoCreateComplete(){
            const newtName = document.getElementById("inputtName").value;
            const newtPrice = document.getElementById("inputtPrice").value;

            if (newtName.length > 13) {
                alert("티켓 이름은 최대 13글자까지 입력할 수 있습니다.");
                document.getElementById("inputtName").focus();
                return;
            }
            if (!/^\d+$/.test(newtPrice)) {
                alert("티켓 가격은 숫자만 입력할 수 있습니다.");
                document.getElementById("inputtPrice").focus();
                return;
            }

            ticketInfoCreate();
        }
        
    </script>

    <script>
        function ticketInfoCreate(){
            fetch(urlparam + '/admin/ticketInfoCreate', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    tName: document.getElementById("inputtName").value,
                    tPrice: document.getElementById("inputtPrice").value
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("티켓정보 추가가 완료되었습니다.");
                        location.href = urlparam + "/admin/adminTicketInfo";
                    }else{
                        alert("티켓정보 추가에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>

    <script>
        function ticketInfoCreateCancel(){
            alert("티켓정보 추가를 취소하였습니다.");
            history.back();
        }
    </script>
</body>
</html>
