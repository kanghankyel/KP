<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="./fragment/head"></div>
    <div th:include="./fragment/header"></div>
    <div th:include="./fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/admin_banner.jpg}" alt="">
                <h1>사 &nbsp; 내 &nbsp; 공 &nbsp; 지 &nbsp; 사 &nbsp; 항 &nbsp; 상 &nbsp; 세</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/admin/admin}">ADMIN &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/admin/adminNoticeDetail}">사내공지사항상세 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>
        
        <div class="inner">
            <div class="pointBox pointBox_notice">
                <div class="point_admintext">사내공지사항상세</div>
                <span class="point_hr"></span>
            </div>

            <table class="board_write_table board_detail_table">
                <tr th:each="adminNoticeDetail : ${adminNoticeDetail}">
                    <th class="left_td">제목</th>
                    <td colspan="3" id="deleteTitle" th:text="${adminNoticeDetail.aTitle}"></td>                    
                </tr>
                <tr>
                    <th class="left_td">카테고리</th>
                    <td id="deleteCategory" th:text="${adminNoticeDetail.aCategory}"></td>
                    <th>작성자</th>
                    <td id="deleteWriter" th:text="${adminNoticeDetail.aWriter}"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea id="deleteContent" class="left_td" th:text="${adminNoticeDetail.aContent}" readonly></textarea>
                    </td>
                </tr>
            </table>
            <div class="board_write_table_btn_box">
                <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')" th:if="${adminNoticeDetail.aWriter == #authentication.principal.member.uId}"><input type="button" value="수 정" th:onclick="|location.href='@{/admin/adminNoticeEdit(aNum = ${adminNoticeDetail.aNum})}'|"></div>
                <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')" th:if="${adminNoticeDetail.aWriter == #authentication.principal.member.uId}"><input type="button" value="삭 제" onclick="adminNoticeDeleteYN()"></div>
            </div>
        </div>
    </div>

    <div th:include="./fragment/footer"></div>



    <!--  script  -->
    <script>
        function adminNoticeDeleteYN(){
            let DeleteYN = confirm("삭제하시겠습니까?")
            if(DeleteYN){
                adminNoticeDeleteComplete();
            }else{
                alert("취소되었습니다.");
            }
        }

        function adminNoticeDeleteComplete(){
            const urlParams = new URLSearchParams(location.search);
            let nNum = urlParams.get("nNum");
            console.log(nNum);
            fetch(urlparam + '/admin/adminNoticeDelete', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    aNum: nNum,
                    aCategory: document.getElementById("deleteCategory").value,
                    aWriter: document.getElementById("deleteWriter").value,
                    aTitle: document.getElementById("deleteTitle").value,
                    aContent: document.getElementById("deleteContent").value
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("사내공지사항 삭제가 완료되었습니다.");
                        location.href = urlparam + "/admin/adminNotice";
                    }else{
                        alert("사내공지사항 삭제에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>

    <script>
        function adminNoticeEditCancel(){
            alert("사내공지사항 수정을 취소하였습니다.");
            history.back();
        }
    </script>
</body>
</html>
