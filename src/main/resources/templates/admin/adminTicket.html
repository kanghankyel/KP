<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="/fragment/head"></div>
    <div th:include="/fragment/header"></div>
    <div th:include="/fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="image_banner_bg">
                <img th:src="@{/image/admin_banner.jpg}" alt="">
                <h1>관 &nbsp; 리 &nbsp; 자 &nbsp; 페 &nbsp; 이 &nbsp; 지</h1>
            </div>
            <div class="page_nav">
                <span><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></span>
                <span><a th:href="@{/admin/admin}">ADMIN &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
                <span><a th:href="@{/admin/adminTicket}">티켓리스트 &nbsp; <i class="fa-solid fa-caret-down"></i></a></span>
            </div>
        </div>

        <div class="admin_content">
            <section class="admin_left">
                <article class="admin_href">
                    <div><a th:href="@{../admin/admin}">관리자 페이지 이동</a></div>
                    <div><a th:href="@{../admin/adminUser}">유저리스트 페이지 이동</a></div>
                    <div><a th:href="@{../admin/adminTicket}">티켓리스트 페이지 이동</a></div>
                </article>
            </section>
            <section class="inner admin_right">
                <h2>관리자 페이지</h2>
                <hr>
                <h2>티켓 종류 테이블</h2>
                <table class="ticket_board">
                    <tr>
                        <td>티켓번호</td>
                        <td>티켓이름</td>
                        <td>티켓가격</td>
                        <td>티켓여부</td>
                    </tr>
                    <tr th:each="ticketDetail : ${ticketDetail}">
                        <td><span th:text="${ticketDetail.tType}"></span></td>
                        <td><span th:text="${ticketDetail.tName}"></span></td>
                        <td><span th:text="${ticketDetail.tPrice}"></span></td>
                        <td><span th:text="${ticketDetail.tDelete}"></span></td>
                    </tr>
                </table>
    
                <h2>티켓구매내역(전체)</h2>
                <hr>
    
                <div class="searchBox">
                    <form th:action="@{/admin/adminTicket(page=${page.page}, search=${search}, searchElse=${searchElse})}" method="get">
                        <input type="text" name="tNum" th:value="${search.tNum}" placeholder="티켓번호 입력">
                        <!-- <input type="text" name="tType" th:value="${search.tType}" placeholder="티켓종류 입력"> -->
                        <select name="tType">
                            <option value="">전체</option>
                            <th:block th:each="ticketDetail : ${ticketDetail}">
                                <option th:value="${ticketDetail.tType}" th:text="${ticketDetail.tName}" th:selected="${ticketDetail.tType == search.tType}"></option>
                            </th:block>
                        </select>
                        <input type="text" name="uPhoneNum" th:value="${searchElse.uPhoneNum}" placeholder="전화번호 입력">
                        <input type="text" name="uName" th:value="${search.uName}" placeholder="이름 입력">
                        <input type="text" name="market" th:value="${search.market}" placeholder="구매처 입력">
                        <input type="text" name="tArea" th:value="${search.tArea}" placeholder="사용처 입력">
                        <input type="text" name="sellDate" th:value="${search.sellDate}" placeholder="구매일자 입력">
                        <input type="text" name="useDate" th:value="${search.useDate}" placeholder="사용일자 입력">
                        <!-- <input type="text" name="used" th:value="${search.used}" placeholder="티켓상태 입력"> -->
                        <select name="used">
                            <option value="">전체</option>
                            <option value="N" th:selected="${search.used == 'N'}">예매완료</option>
                            <option value="Y" th:selected="${search.used == 'Y'}">사용완료</option>
                            <option value="R" th:selected="${search.used == 'R'}">환불요청</option>
                            <option value="C" th:selected="${search.used == 'C'}">환불완료</option>
                        </select>
                        <div th:text="${search}"></div>
                        <button type="submit">검색</button>
                    </form>
                </div>
                
                <h3><span th:text="${page.totalRecordCount}"></span>건이 검색되었습니다.</h3>
                <table class="ticket_board">
                    <tr>
                        <th>No</th>
                        <th>티켓번호</th>
                        <!-- <th>유저번호</th> -->
                        <th>티켓종류</th>
                        <th>전화번호</th>
                        <th>이름</th>
                        <th>구매처</th>
                        <th>사용장소</th>
                        <th>구매일자</th>
                        <th>사용일자</th>
                        <th>티켓상태</th>
                        <th>비고</th>
                    </tr>
                    <tr th:each="ticket : ${ticket}" th:if="${not #lists.isEmpty(ticket)}">
                        <td><div th:text="${(page.page - 1) * page.recordSize + ticketStat.index + 1}"></div></td>
                        <td><div th:text="${ticket.tNum}"></div></td>
                        <!-- <td><div th:text="${ticket.uNum}"></div></td> -->
                        <td><div th:text="${ticket.tName}"></div></td>
                        <td><div th:text="${ticket.uPhoneNum}"></div></td>
                        <td><div th:text="${ticket.uName}"></div></td>
                        <td><div th:text="${ticket.market}"></div></td>
                        <td><div th:text="${ticket.tArea}"></div></td>
                        <td><div th:text="${ticket.sellDate}"></div></td>
                        <td>
                            <div th:text="${ticket.useDate}"></div>
                            <div th:if="${#lists.isEmpty(ticket.useDate)}">-</div>
                        </td>
                        <td>
                            <input type="hidden" id="used" th:value="${ticket.used}">
                            <div th:if="${ticket.used == 'N'}">예매완료</div>
                            <div th:if="${ticket.used == 'Y'}">사용완료</div>
                            <div th:if="${ticket.used == 'R'}">환불요청</div>
                            <div th:if="${ticket.used == 'C'}">환불완료</div>
                        </td>
                        <td>
                            <div th:if="${ticket.used == 'N'}"><input type="button" value="사용" th:tNum="${ticket.tNum}" th:onclick="useCheckTicket(this.getAttribute('tNum'))"></div>
                            <div th:if="${ticket.used == 'R'}"><input type="button" value="환불" th:tNum="${ticket.tNum}" th:onclick="refundCheckTicket(this.getAttribute('tNum'))"></div>
                            
                        </td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty(ticket)}">
                        <td colspan="12">구매된 티켓이 없습니다.</td>
                    </tr>
                </table>
    
                <div class="paginationBox">
                    <th:block th:if="${page.startPage != 0}">
                        <ul class="pagination">
                            <th:block th:if="${page.existPrevPage}">
                                <li>
                                    <a th:href="@{/admin/adminTicket(page=${(page.page - 1) - ((page.page - 1) % 5)}, tNum=${search.tNum}, tType=${search.tType}, uPhoneNum=${searchElse.uPhoneNum}, uName=${search.uName}, market=${search.market}, tArea=${search.tArea}, sellDate=${search.sellDate}, useDate=${search.useDate}, used=${search.used})}">이전</a>
                                </li>
                            </th:block>
                            <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
                                <li th:class="${num == page.page} ? 'active'">
                                    <a th:href="@{/admin/adminTicket(page=${num}, tNum=${search.tNum}, tType=${search.tType}, uPhoneNum=${searchElse.uPhoneNum}, uName=${search.uName}, market=${search.market}, tArea=${search.tArea}, sellDate=${search.sellDate}, useDate=${search.useDate}, used=${search.used})}" th:text="${num}"></a>
                                </li>
                            </th:block>
                            <th:block th:if="${page.existNextPage}">
                                <li>
                                    <a th:href="@{/admin/adminTicket(page=${(page.page + 1) + (4 - ((page.page - 1) % 5))}, tNum=${search.tNum}, tType=${search.tType}, uPhoneNum=${searchElse.uPhoneNum}, uName=${search.uName}, market=${search.market}, tArea=${search.tArea}, sellDate=${search.sellDate}, useDate=${search.useDate}, used=${search.used})}">다음</a>
                                </li>
                            </th:block>
                        </ul>
                        <!-- <input type="hidden" th:value="${page}"> -->
                        <p th:text="${page}"></p>
                    </th:block>
                </div>
            </section>
        </div>
    </div>
    
    <div th:include="/fragment/footer"></div>


    <!-- script -->
    <script>
        function useCheckTicket(tNum, used){
            // alert(tNum);
            // alert(used);
            fetch(urlparam + '/admin/useComplete', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    tNum: tNum
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("티켓이 사용되었습니다.");
                        location.href= urlparam + "/admin/adminTicket";
                    }else{
                        alert("티켓사용에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>

    <script>
        function refundCheckTicket(tNum, used){
            fetch(urlparam + '/admin/refundComplete', {
                method: 'post',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    tNum: tNum
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        console.log(data);
                        alert("티켓이 환불되었습니다.");
                        location.href= urlparam + "/admin/adminTicket";
                    }else{
                        alert("티켓환불에 실패하였습니다. 다시 시도해주세요.");
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>
</body>
</html>
