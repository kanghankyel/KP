<!DOCTYPE html>

    <section class="content1">

                <a>
                    <div>
                        <h3>365일 넘치는 놀이체험<br><b>키즈월드</b></h3>

                </a>

                    <div>

                        <p>지금의 놀이와<br>우리들의 미래들을</p>

                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info3.jpg}" alt=""></div>
                    <div>
                        <h4>LIVE KIDS</h4>

                    </div>
                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info4.jpg}" alt=""></div>
                    <div>
                        <h4>축하해주세요</h4>
                        <hr>
                        <p>새로운 키즈월드가<br>여러분 앞에 인사드립니다</p>
                    </div>

        </div>

    <div th:include="/fragment/footer"></div>
