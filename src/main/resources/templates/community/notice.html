<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:include="/fragment/head"></div>
    <div th:include="/fragment/header"></div>
    <div th:include="/fragment/nav"></div>

    <div class="content">
        <div class="image_banner">
            <div class="notice_banner">
                <h1>공 &nbsp; 지 &nbsp; 사 &nbsp; 항</h1>
            </div>
        </div>
        <div class="inner">
            <h2>공지사항</h2>
            <hr>
            <div class="searchBox">
                <form th:action="@{/community/notice(page=${page.page}, search=${search})}" method="get">
                    <select name="nCategory">
                        <option value="">카테고리 전체</option>
                        <option value="이벤트" th:selected="${search.nCategory == '이벤트'}">이벤트</option>
                        <option value="공지사항" th:selected="${search.nCategory == '공지사항'}">공지사항</option>
                        <option value="주의사항" th:selected="${search.nCategory == '주의사항'}">주의사항</option>
                        <option value="기타" th:selected="${search.nCategory == '기타'}">기 타</option>
                    </select>
                    <input type="text" name="nTitle" th:value="${search.nTitle}" placeholder="제목 입력">
                    <input type="text" name="nContent" th:value="${search.nContent}" placeholder="내용 입력">
                    <!-- <div th:text="${search}"></div> -->
                    <button type="submit">검색</button>
                </form>
            </div>

            <!-- <h3><span th:text="${page.totalRecordCount}"></span>건이 검색되었습니다.</h3> -->
            <table class="board_table">
                <tr>
                    <th>No</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
                <tr th:each="notice : ${notice}" th:if="${not #lists.isEmpty(notice)}">
                    <!-- <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nNum}"></div></a></td> -->
                    <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${(page.page - 1) * page.recordSize + noticeStat.index + 1}"></div></a></td>
                    <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nCategory}"></div></a></td>
                    <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nTitle}"></div></a></td>
                    <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nWriter}"></div></a></td>
                    <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nDate}"></div></a></td>
                </tr>
                <tr th:unless="${not #lists.isEmpty(notice)}">
                    <td colspan="6">조회된 결과가 없습니다.</td>
                </tr>
            </table>

            <div class="paginationBox">
                <ul class="pagination">
                    <th:block th:if="${page.existPrevPage}">
                        <li>
                            <a th:href="@{/community/notice?(page=${(page.page - 1) - ((page.page - 1) % 5)}, nCategory=${search.nCategory}, nTitle=${search.nTitle}, nContent=${search.nContent})}">이전</a>
                        </li>
                    </th:block>
                    <th:block th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
                        <li th:class="${num == page.page} ? 'active'">
                            <a th:href="@{/community/notice(page=${num}, nCategory=${search.nCategory}, nTitle=${search.nTitle}, nContent=${search.nContent})}" th:text="${num}"></a>
                        </li>
                    </th:block>
                    <th:block th:if="${page.existNextPage}">
                        <li>
                            <a th:href="@{/community/notice(page=${(page.page + 1) + (4 - ((page.page - 1) % 5))}, nCategory=${search.nCategory}, nTitle=${search.nTitle}, nContent=${search.nContent})}">다음</a>
                        </li>
                    </th:block>
                </ul>
                <!-- <p th:text="${page}"></p> -->
            </div>

            <div class="board_table_btn" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/community/noticeWrite}">글쓰기</a></div>
        </div>
    </div>
    
    <div th:include="/fragment/footer"></div>
</body>
</html>
