<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:include="/fragment/head"></div>
    <div th:include="/fragment/header"></div>
    <div th:include="/fragment/nav"></div>
    <div th:include="/fragment/slideBanner"></div>

    <section class="content1">
        <div class="inner">
            <span class="point_hr"></span>
            <article>
                <a>
                    <div>
                        <h3>365일 넘치는 놀이체험<br><b>키즈월드</b></h3>
                    </div>
                    <div>
                        <h5>전국 방방곡곡의<br>아이들이<br>키즈월드를 사랑하는 이유</h5>
                    </div>
                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info1.jpg}" alt=""></div>
                    <div>
                        <h4>체험해보세요</h4>
                        <hr>
                        <p>지금의 놀이와<br>우리들의 미래들을</p>
                    </div>
                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info2.jpg}" alt=""></div>
                    <div>
                        <h4>우리들의 꿈</h4>
                        <hr>
                        <p>"행복한 아이.<br>세상의 미래를 만든다."</p>
                    </div>
                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info3.jpg}" alt=""></div>
                    <div>
                        <h4>LIVE KIDS</h4>
                        <hr>
                        <p>아이들의 건강한 놀이문화<br>앞장서는 마음 키즈월드</p>
                    </div>
                </a>
                <a th:href="@{#}">
                    <div><img th:src="@{image/info4.jpg}" alt=""></div>
                    <div>
                        <h4>축하해주세요</h4>
                        <hr>
                        <p>새로운 키즈월드가<br>여러분 앞에 인사드립니다</p>
                    </div>
                </a>
            </article>
        </div>
    </section>

    <section class="content2">
        <div class="inner">
            <span class="point_hr"></span>
            <article>
                <div class="content2_banner">
                    <div>
                        <h4>공지사항</h4>
                        <h5>( NEWS )</h5>
                    </div>
                    <div>
                        <a th:href="@{/community/notice}"><i class="fa-solid fa-square-plus"></i> 더보기</a>
                    </div>
                </div>
                <div class="content2_content">
                    <table>
                        <tr th:each="notice : ${notice}" th:if="${not #lists.isEmpty(notice)}">
                            <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><i class="fa-solid fa-caret-right"></i></a></td>
                            <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${notice.nTitle}"></div></a></td>
                            <td><a th:href="@{/community/noticeDetail(nNum = ${notice.nNum})}"><div th:text="${#strings.replace(#strings.substring(notice.nDate, 5), '-', '-')}"></div></a></td>
                        </tr>
                        <tr th:unless="${not #lists.isEmpty(notice)}">
                            <td colspan="2">공지사항이 없습니다.</td>
                        </tr>
                    </table>
                </div>
            </article>
        </div>
    </section>

    <!-- <section class="content3">
        <div class="inner">
            <span class="point_hr"></span>
            <article>

            </article>
        </div>
    </section> -->

    <div th:include="/fragment/footer"></div>
</body>
</html>
